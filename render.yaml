services:
  # Data MCP Server
  - type: web
    name: data-mcp-server
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: "uv sync --frozen && uv cache prune --ci"
    startCommand: "uv run server.py"
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: PYTHONUNBUFFERED
        value: "1"
    healthCheckPath: /health

